<h1>Add Customer</h1>

<form class="form-inline">
    <div class="form-group m-2">
        <label for="staticEmail2" class="sr-only">Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="name">
    </div>
    <div class="form-group m-2">
        <label for="staticEmail2" class="sr-only">Phone</label>
        <input type="text" class="form-control" formControlName="phone" placeholder="phone">
    </div>
    <div class="form-group m-2">
        <label for="staticEmail2" class="sr-only">Address</label>
        <input type="text" class="form-control" formControlName="address" placeholder="address">
    </div>
    <div class="form-group mt-2">
        <label for="membership" class="sr-only">Membership</label>
        <div class="input-group mb-2 mr-sm-2">
            <select formControlName="membership" class="form-control">
                <option value="">Basic</option>
                <option value="">Pro</option>
                <option value="">Platinum</option>
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary m-2">Add</button>
</form>
